<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartExam - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styling */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("../static/bgpic.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        body::before { /* Add overlay for image opacity */
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust opacity here */
            z-index: -1; /* Place overlay behind content */
        }

        /* Glassmorphism Effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-container h1 {
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .glass-container p {
            font-weight: 300;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-custom {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 10px;
            width: 150px;
            color: white; /* Set button text color to white */
        }

        .btn-login {
            background:rgb(37, 37, 36,0);
            border: 1px solid white;
            
        }

        .btn-register {
            background:rgb(0, 0, 0);
            border: none;
        }s

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-container {
                padding: 30px;
            }
            .glass-container h1 {
                font-size: 28px;
            }
            .glass-container p {
                font-size: 16px;
            }
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            z-index: 10; /* Ensure header is on top */
        }

        header h2 {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h2>SmartExam</h2>
    </header>

    <div class="glass-container">
        <h1>Welcome to SmartExam</h1>
        <p>Simplifies online tests with cutting-edge technology, ensuring secure, reliable, and accessible examination solutions for all.</p>
        <button class="btn btn-custom btn-login" onclick="window.location.href='/register'">
            Register
        </button>
        
        <button class="btn btn-custom btn-register" onclick="window.location.href='/login'">
            Login
        </button>
        
    </div>

</body>
</html>
