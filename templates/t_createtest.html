<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test - SmartExam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .readonly {
            background: #e9ecef;
        }
        .question-box {
            background: #f1f1f1;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .remove-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        .remove-btn:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Test</h2>
        <form id="testForm">
            <label>Test ID</label>
            <input type="text" name="test_id" value="{{ test_id }}" class="readonly" readonly>

            <label>Test Title</label>
            <input type="text" name="test_title" id="testTitle" required>

            <div id="questionsContainer">
                <!-- Questions will be dynamically added here -->
            </div>

            <button type="button" onclick="addQuestion()">Add Another Question</button>
            <button type="submit">Submit Test</button>
        </form>
    </div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const questionBox = document.createElement("div");
            questionBox.className = "question-box";
            questionBox.innerHTML = `
                <label>Question ${questionCount}</label>
                <textarea name="question_${questionCount}" required></textarea>

                <label>Option A</label>
                <input type="text" name="option_A_${questionCount}" required>

                <label>Option B</label>
                <input type="text" name="option_B_${questionCount}" required>

                <label>Option C</label>
                <input type="text" name="option_C_${questionCount}" required>

                <label>Option D</label>
                <input type="text" name="option_D_${questionCount}" required>

                <label>Correct Option</label>
                <div>
                    <label><input type="radio" name="correct_option_${questionCount}" value="A" required> A</label>
                    <label><input type="radio" name="correct_option_${questionCount}" value="B" required> B</label>
                    <label><input type="radio" name="correct_option_${questionCount}" value="C" required> C</label>
                    <label><input type="radio" name="correct_option_${questionCount}" value="D" required> D</label>
                </div>

                <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove</button>
            `;
            document.getElementById("questionsContainer").appendChild(questionBox);
        }

        function removeQuestion(button) {
            button.parentElement.remove();
        }

        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);
            const testTitle = formData.get("test_title");
            const questions = [];

            for (let i = 1; i <= questionCount; i++) {
                const question = formData.get(`question_${i}`);
                if (!question) continue;  // Skip empty fields

                questions.push({
                    question: question,
                    options: {
                        A: formData.get(`option_A_${i}`),
                        B: formData.get(`option_B_${i}`),
                        C: formData.get(`option_C_${i}`),
                        D: formData.get(`option_D_${i}`)
                    },
                    correct_option: formData.get(`correct_option_${i}`)
                });
            }

            const testData = {
                test_title: testTitle,
                questions: questions
            };

            fetch("/create_test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = "/t_dashboard"; // Redirect after success
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
