<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartExam - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ... (rest of the CSS is the same) ... */

        .btn-custom {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 10px;
            width: 150px;
            color: white; /* Set button text color to white */
            background-color: white; /* Set button background color to white */
        }

        .btn-login {
            border: 2px solid hsl(0, 0.00%, 12.50%); /* Add orange border to Login button */
            color:hsl(0, 0.00%, 12.50%); /* Set Login button text color to orange */
        }

        .btn-register {
            border: 2px solid hsl(0, 0.00%, 12.50%); /* Add blue border to Register button */
            color: hsl(0, 0.00%, 12.50%); /* Set Register button text color to blue */
        }

        /* ... (rest of the CSS is the same) ... */
    </style>
</head>
<body>

    <header>
        <h2>SmartExam</h2>
    </header>

    <div class="glass-container">
        <h1>Welcome to SmartExam</h1>
        <p>AI-powered online exam management system ensuring security and fairness.</p>
        <a href="{{ url_for('login') }}" class="btn btn-custom btn-login">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom btn-register">Register</a>
    </div>

</body>
</html>
