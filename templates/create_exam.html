<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Exam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .readonly {
            background: #e9ecef;
        }
        .question-box {
            background: #f1f1f1;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .remove-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        .remove-btn:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <h1>Welcome to Create Exam!</h1>
    <p>You have successfully logged in.</p>
    <div class="container">
        <h2>Create Test</h2>
        <form id="testForm">
            <label>Test ID</label>
            <input type="text" name="test_id" value="{{ test_id }}" class="readonly" readonly>

            <label>Test Title</label>
            <input type="text" name="test_title" id="testTitle" required>

            <div id="questionsContainer">
                <!-- Questions will be dynamically added here -->
            </div>

            <button type="button" onclick="addQuestion()">Add Another Question</button>
            <button type="submit">Submit Test</button>
        </form>
    </div>

    <script>
        let questionCount = 0;  // Initialize question counter

        function addQuestion() {
            questionCount++;  // Increment question count

            const questionsContainer = document.getElementById("questionsContainer");
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question-box");
            questionDiv.innerHTML = `
                <label>Question ${questionCount}</label>
                <textarea name="question_${questionCount}" required></textarea>

                <label>Option A</label>
                <input type="text" name="option_A_${questionCount}" required>

                <label>Option B</label>
                <input type="text" name="option_B_${questionCount}" required>

                <label>Option C</label>
                <input type="text" name="option_C_${questionCount}" required>

                <label>Option D</label>
                <input type="text" name="option_D_${questionCount}" required>

                <label>Correct Option (A/B/C/D)</label>
                <input type="text" name="correct_option_${questionCount}" required>

                <button type="button" class="remove-btn" onclick="removeQuestion(this)">Remove Question</button>
            `;

            questionsContainer.appendChild(questionDiv);
        }

        function removeQuestion(button) {
            button.parentElement.remove(); // Remove the question box
        }

        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);
            const testTitle = formData.get("test_title");
            const questions = [];

            // Collect questions dynamically
            document.querySelectorAll(".question-box").forEach((div, index) => {
                const questionNumber = index + 1;
                const question = formData.get(`question_${questionNumber}`);
                if (!question) return;

                questions.push({
                    question: question,
                    options: {
                        A: formData.get(`option_A_${questionNumber}`),
                        B: formData.get(`option_B_${questionNumber}`),
                        C: formData.get(`option_C_${questionNumber}`),
                        D: formData.get(`option_D_${questionNumber}`)
                    },
                    correct_option: formData.get(`correct_option_${questionNumber}`)
                });
            });

            const testData = {
                test_title: testTitle,
                questions: questions
            };

            fetch("/create_test", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // Show success message with Test ID
                document.querySelector("input[name='test_id']").value = data.test_id;  // Display Test ID in input
                window.location.href = "/t_dashboard"; // Redirect after success
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
